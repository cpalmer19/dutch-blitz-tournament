<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dutch Blitz Round Robin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Dutch Blitz<br/>Doubles Round Robin</h1>
    <div>
        <p>Number of players: <select id="numPlayerSelect"></select></p>

        <table id="playerTable">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Total Score</th>
                </tr>
            </thead>
            <tbody id="playerTableBody"></tbody>
        </table>
    </div>

    <div>
        <button id="btnStartTournament" type="button">Start Tournament</button>
        <button id="btnClearTournament" type="button">Clear All</button>
    </div>

    <div id="divRounds"></div>
</body>
</html>
